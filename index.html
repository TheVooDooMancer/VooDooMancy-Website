title: VooDoo's Lounge

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: url('https://images.unsplash.com/photo-1604079628041-b4d8e0e90c05?&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      --text-color: #e0e0e0;
      --highlight: #b065ff;
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--background);
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      color: var(--highlight);
      margin: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2rem;
      color: var(--highlight);
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>VooDoo's Lounge</h1>
  </header>

  <section class="dashboard">
    <a class="card" href="/keyboards">
      <i class="fas fa-keyboard"></i>
      <div class="card-title">Keyboard Builds</div>
    </a>
    <a class="card" href="/cedh">
      <i class="fas fa-chart-line"></i>
      <div class="card-title">CEDH Stats & Blog</div>
    </a>
    <a class="card" href="http://your-plex-url" target="_blank">
      <i class="fas fa-cloud"></i>
      <div class="card-title">Plex</div>
    </a>
    <a class="card" href="http://your-nextcloud-url" target="_blank">
      <i class="fas fa-folder-open"></i>
      <div class="card-title">Nextcloud</div>
    </a>
  </section>
</body>
</html>
